name: ğŸ¤– ğŸ“¦ Build and release packages for Android
on:
  push:
    tags:        
      - '*'  

jobs:
  build-n-release:
    name: ğŸ¤– ğŸ“¦ Build and release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'

      - name: ğŸ”‘ Create Google Services JSON File
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo $GOOGLE_SERVICES_JSON | base64 -di > ./android/app/google-services.json

      - name: ğŸ”‘ Create the Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE }}
        run: |
          echo $KEYSTORE_BASE64 | base64 -di > android/upload-keystore.jks 

      - name: ğŸ”‘ Create Key Properties
        env:
          KEY_PROPERTIES_BASE64: ${{ secrets.KEY_PROPERTIES }}
        run: |
          echo $KEY_PROPERTIES_BASE64 | base64 -di > android/key.properties 

      - name: ğŸªº Update Flutter dependency list
        run: flutter pub get

      - name: âš™ï¸ Build apk
        run: flutter build apk

      - name: âš™ï¸ Build bundle (aab)
        run: flutter build appbundle

      - name: ğŸ“¦ Save APK as artifact
        uses: actions/upload-artifact@v1
        with:
          name: "gentoo_update-${{  github.ref_name }}.apk"
          path: build/app/outputs/apk/release/app-release.apk

      - name: ğŸ“¦ Save Bundle as artifact
        uses: actions/upload-artifact@v1
        with:
          name: "gentoo_update-${{  github.ref_name }}.aab"
          path: build/app/outputs/bundle/release/app-release.aab
